<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/fx.css">
  <script src="js/index.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <title>Fx</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="first-box">
                <div id="nav-icons">
                    <i class="bi bi-arrow-left-short"></i>
    	            <div>1/1</div>
    	           <i class="bi bi-arrow-right-short"></i>
    	       
                </div>
    	        
    	        <div class="circles">

    	            <div id="second-icon"><i class="bi bi-grid-1x2"></i></div>
    	        </div>
        	</div>
        	<div class="second-box">
        	    <div class="textArea">
        	        <textarea name="" id="">A Nigerian student</textarea>

    	                    <i class="bi bi-copy"></i>|
    	                    <i class="bi bi-arrow-clockwise"></i>
        	                
        	            </div>
        	            <button id="create">Create</button>
        	        </div>
        	    </div>
                <div class="hr"></div>
        	    <div class="under-hr">
        	        <div>
        	            <button>More</button>
            	        <button>35mm film</button>
            	        <button>Minimal</button>
            	        <button>Sketchy</button>    
        	        </div>
        	        <eiv class="group2">
        	            <button>Handmade</button>
            	        <button>Abstract</button>
            	        <button>Chiaroscuro</button>
        	        </eiv>
        	        
        	    </div>
        	</div>
        	<div class="third-box">
        	    <div class="seed-sec">
        	        <div class="seed">
        	            <small>Seed</small><br>
                        <b>126429</b>
        	        </div>
        	        <i class="bi bi-unlock"></i>
        	    </div>
        	    <span>Seed is unlocked to give your outputs more variety</span>
        	    <div class="the-flexed">
        	        <div class="flexed flexone">
        	            <div>
        	                <span>Model</span><br>
        	                <b>Best quality</br>
        	            </div>
        	           <i class="bi bi-unlock"></i>
        	           <div class="hoverEffect"></div>
        	        </div>
    
        	        <div class="flexed">
        	            <div>
        	                <span>Aspect ratio</span><br>
        	                <b>Potrait (9:16)</b>
        	            </div>
        	            <i class="bi bi-unlock"></i>
        	            
        	        </div>
        	     </div>
        	    
        	</div>
        </div>
        
    	<div class="right">
    	    
    	</div>
    </div>
