<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <script src="js/index.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <title>ImageFx</title>
</head>
<body>
	<main>
	    <div id="left-container">
	        <div class="nav-container">
    	        <div class="slider-container">
    	            <i class="bi bi-arrow-left-short"></i>
    	            <div id="num-slides">
    	                0/0
    	            </div>
    	            <i class="bi bi-arrow-right-short"></i>
    	        </div>
    	        <div id="menu">
    	            <div><i class="bi bi-grid"></i></div>
        	            <div><i class="bi bi-grid-1x2"></i></div>
    	        </div>
    	    </div>
    	    
    	    <div class="prompt">
    	            <textarea id="input" rows="8" cols="30">A Nigerian Student</textarea>
    	            <div class="controls">
    	                <div id="left-control">
    	                    <i class="bi bi-copy"></i>
    	                    <i class="bi bi-arrow-clockwise"></i>
    	                </div>
    	                <div>
    	                    <i class="bi bi-stars">Create</i>
    	                </div>
    	            </div>
    	        <!-- <input placeholder="A Nigerian Student" type="textarea"> -->
    	        <!-- <p>A Nigerian Student</p> -->
    	    </div>
    	    
    	    <div class="details">
    	        <div>
    	            <legend>
    	                Seed
    	            </legend>
    	            <input id="seed-input" placeholder="19200" type="number"><span><i class="bi bi-unlock"></i></span>
    	            <p>Seed is unblocked to give your outputs more variety</p>
    	        </div>
    	        <div>
    	            
    	        </div>
    	    </div>
	    </div>
	    <div class="image-container">
	        <div class="image-container-1">
	            <div class="image1">
    	            <img src="/images/Image_fx.jpg">
    	        </div>
    	        <div class="image2">
    	            <img src="/images/Image_fx_1.jpg">
    	        </div>
	        </div>
	        
	        <div class="image-container-2">
	            <div class="image3">
    	            <img src="/images/Image_fx_2.jpg">
    	        </img>
    	        <div class="image4">
    	            <img src="/images/Image_fx_3.jpg">
    	        </div>
	        </div>
	        
	    </div>
	    
	</main>
</body>
</html>
